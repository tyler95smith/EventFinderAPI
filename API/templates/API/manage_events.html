{% load static %}

<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="{% static 'API/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'API/style.css' %}">
</head>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Event Finder</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="/manage/">Home</a></li>
      <li class="active"><a href="#">Events</a></li>
      <li><a href="/manage/users/">Users</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
    	<li><a href="#"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
    </ul>
  </div>
</nav>

<div class="container">
	<div class="row">
		<h3>Reported Events</h3>
		<div class="table-responsive">
	  		<table class="table">
	  			<tr>
	  				<th>ID</th>
	  				<th>Name</th>
	  				<th>Event Date</th>
	  				<th>Host</th>
	  				<th>Report Count</th>
	  				<th>Manage</th>
	  			</tr>
	  			{% for event in event_list %}
	  			<tr>
	  				<td>{{ event.id }}</td>
	  				<td>{{ event.event_name }}</td>
	  				<td>{{ event.event_date }}</td>
	  				<td>{{ event.host }}</td>
	  				<td>{{ event.report_count }}</td>
	  				<td><button type="button" class="btn btn-primary">Manage</button></td>
	  			</tr>
	  			{% endfor %}
	  		</table>
  		</div> <!-- end "table-responsive"-->
	</div> <!-- end "row" -->
</div> <!-- end "container" -->
