{% load static %}

<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="{% static 'API/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'API/style.css' %}">
</head>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Event Finder</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="/manage/">Home</a></li>
      <li class="active"><a href="/manage/events/">Events</a></li>
      <li><a href="/manage/users/">Users</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
    	<li><a href="#"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
    </ul>
  </div>
</nav>

<div class="container">
	{% if event %}
		<label for="pwd">EventID:</label>
    <input type="text" class="form-control" id="event_id" placeholder="Event ID" value="{{ event.id }}" name="event_id" disabled="disabled">

		<label for="pwd">Event Name:</label>
    <input type="text" class="form-control" id="event_name" placeholder="Event ID" value="{{ event.event_name }}" name="event_name" disabled="disabled">

    <div class="checkbox">
      <label><input type="checkbox" id="hidden" name="hidden" value="" {% if event.is_hidden %} checked {% endif %} disabled="disabled">Is Hidden:</label>
    </div>

        <div class="row">
		    <div class="col-lg-12">
			    <h3>Reports</h3>
			    <table class="table table-striped">
			    	<thead>
			    		<tr>
			    			<th>Reportee</th>
			    			<th>Report Text</th>
			    			<th>Date Submitted</th>
			    		</tr>
			    	</thead>
			    </table>
		    </div>
		</div>
    {% else %}
    	<p>No event exists with that id!</p>
    {% endif %}
</div>
